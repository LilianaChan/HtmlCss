<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Require</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre?</apan>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
                </input>
            </label>
            <label for="correo">
                <span>¿cual es tu correo?</apan>
                <input type="gmail" name="correo" id="correo" autocomplete="gmail" required>
            </label>
            <label for="pais">
                <span>¿en que pais vives?</apan>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>¿cual es tu vodigo postal?</apan>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
